<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if operation_buy %}
{{ user_currency_1 }} in {{ user_currency_2 }}: {{operation_buy}} for buy, {{operation_sale}} for sale
{% endif %}
<br>
<br>
<form action="/currency" method="post">
  <label for="bank">Bank:</label><br>
  <select id="bank" name="bank">
    <option value="A-bank">A-bank</option>
    <option value="Privatbank">Privatbank</option>
    <option value="Monobank">Monobank</option>
    <option value="Oshadbank">OshadBank</option>
  </select><br>

  <label for="currency_1">Base currency:</label><br>
  <select id="currency_1" name="currency_1">
    <option value="UAH">UAH</option>
    <option value="EUR">EUR</option>
    <option value="USD">USD</option>
    <option value="GPB">GPB</option>
  </select><br>

  <label for="currency_2">Exchanger currency:</label><br>
  <select id="currency_2" name="currency_2">
    <option value="UAH">UAH</option>
    <option value="EUR">EUR</option>
    <option value="USD">USD</option>
    <option value="GPB">GPB</option>
  </select><br>

  <label for="date">Date:</label><br>
  <input type="date" id="date" name="date"><br>
  <input type="submit" value="Submit">
</form>
</body>
</html>
